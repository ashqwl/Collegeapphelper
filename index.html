<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #003d7a;
        }
    </style>
</head>
<body>
    <header>
        <h1>College Application Helper</h1>
        <p>Your guide to college admissions and essay feedback.</p>
    </header>
    <div class="container">
        <section>
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
               
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
               
                <label for="dreamSchool">Dream School:</label>
                <input type="text" id="dreamSchool" name="dreamSchool" required>
               
                <input type="submit" value="Sign Up">
            </form>
        </section>
       
        <section>
            <h2>Calculate Admission Chances</h2>
            <form action="/calculate-chances" method="post">
                <label for="gpa">Your GPA:</label>
                <input type="text" id="gpa" name="gpa" required>
               
                <label for="sat">SAT Score:</label>
                <input type="text" id="sat" name="sat" required>
               
                <label for="act">ACT Score:</label>
                <input type="text" id="act" name="act">
               
                <label for="extracurriculars">Extracurriculars (Optional):</label>
                <input type="text" id="extracurriculars" name="extracurriculars">
               
                <input type="submit" value="Calculate Chances">
            </form>
        </section>
       
        <section>
            <h2>Submit Your College Essay</h2>
            <form action="/submit-essay" method="post">
                <label for="essayTitle">Essay Title:</label>
                <input type="text" id="essayTitle" name="essayTitle" required>
               
                <label for="essayContent">Essay Content:</label>
                <textarea id="essayContent" name="essayContent" rows="10" required></textarea>
               
                <input type="submit" value="Submit Essay">
            </form>
        </section>
    </div>
</body>
</html>
